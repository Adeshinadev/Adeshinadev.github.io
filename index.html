<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Writer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <button id="writeNFC" class="btn btn-primary btn-lg">Write NFC</button>
  </div>

  <script>
    document.getElementById('writeNFC').addEventListener('click', async () => {
      try {
        if ('NDEFReader' in window) {
          const ndef = new NDEFReader();
          await ndef.write({
            records: [{ recordType: "url", data: "https://w3c.github.io/web-nfc/" }]
          });
          alert('NFC message written successfully!');
        } else {
          alert('Web NFC is not supported on this device.');
        }
      } catch (error) {
        alert(`Write failed: ${error}`);
      }
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
